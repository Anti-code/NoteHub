<!DOCTYPE html>
<html lang="en" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Üye Yönetim Paneli</title>
        <h:outputStylesheet library="css" name="bootstrap.min.table.css"/>
        <h:outputStylesheet library="css" name="tablestyle.css"/>
        <!-- CUSTOM SCRIPTS -->
        <h:outputScript library="js" name="jquery.min.js"/>
        <h:outputScript library="js" name="scripts.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    </h:head>
    <f:view>
        <h:body>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h:form>
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>
                                            iddocument
                                        </th>
                                        <th>
                                            author
                                        </th>
                                        <th>
                                            documentInfo
                                        </th>
                                        <th>
                                            documentLink
                                        </th>
                                        <th>
                                            documentFormat
                                        </th>
                                        <th>
                                            postDate
                                        </th>

                                    </tr>
                                </thead>
                                <tbody>
                                <h:form id="doc_form">
                                    <ui:repeat value="#{documentBean.document_list}" var="doc">
                                        <tr>

                                            <td>
                                        <h:outputText value="#{doc.iddocument}" />
                                        </td><div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
                                        <td>
                                        <h:outputText value="#{doc.users.name}" />
                                        </td><div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
                                        <td>
                                        <h:outputText value="#{doc.documentInfo.length() gt 40? doc.documentInfo.substring(0,40) : doc.documentInfo}" />
                                        </td><div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
                                        <td>
                                        <h:outputText value="#{doc.documentLink.length() gt 50? doc.documentLink.substring(29,50): doc.documentLink.substring(29)}"/>

                                        </td><div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
                                        <td>
                                        <h:outputText value="#{doc.documentFormat}" />
                                        </td><div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
                                        <td>
                                        <h:outputText value="#{doc.postDate}"/>
                                        </td><div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
                                        <td>
                                        <h:commandButton value="Edit" styleClass="btn  btn-warning"  action="#{userBean.admin()}"/> 
                                        <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
                                        <p:commandButton value="Delete" styleClass="btn btn-danger" action="#{documentBean.delete(doc)}" />
                                        </td>

                                        </tr>
                                    </ui:repeat>
                                </h:form>
                                </tbody>
                            </table>
                        </h:form>
                    </div>
                </div>
            </div>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h:form>
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>
                                            Id
                                        </th>
                                        <th>
                                            Adı Soyadı
                                        </th>
                                        <th>
                                            Şifre
                                        </th>
                                        <th>
                                            E-mail
                                        </th>
                                        <th>
                                            Yetki
                                        </th>
                                        <th>
                                            Kayıt Tarihi
                                        </th>

                                    </tr>
                                </thead>
                                <tbody>
                                <h:form id="user_form">
                                    <ui:repeat value="#{userBean.user_list}" var="usr">
                                        <tr>

                                            <td>
                                        <h:outputText value="#{usr.userId}" />
                                        </td>
                                        <td>
                                        <h:outputText value="#{usr.name} #{usr.surname}" />
                                        </td>
                                        <td>
                                        <h:outputText value="#{usr.password}" />
                                        </td>
                                        <td>
                                        <h:outputText value="#{usr.EMail}"/>
                                        </td>
                                        <td>
                                        <h:outputText value="#{usr.authority}" />
                                        </td>
                                        <td>
                                        <h:outputText value="#{usr.registerDate}"/>
                                        </td>
                                        <td>
                                        <h:commandButton value="Edit" styleClass="btn  btn-warning"  action="#{userBean.admin()}"/> 
                                        <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
                                        <p:commandButton value="Delete" styleClass="btn btn-danger" action="#{userBean.admin()}"/>
                                        </td>

                                        </tr>
                                    </ui:repeat>
                                </h:form>
                                </tbody>
                            </table>
                        </h:form>
                    </div>
                </div>
            </div>



            <h:outputScript library="js" name="chart.min.js"></h:outputScript>
            <h:outputScript library="js" name="chart-data.js"></h:outputScript>
            <h:outputScript library="js" name="easypiechart.js"></h:outputScript>
            <h:outputScript library="js" name="easypiechart-data.js"></h:outputScript>
            <h:outputScript library="js" name="jquery-1.11.1.min.js"></h:outputScript>
            <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
            <h:outputScript library="js" name="bootstrap-datepicker.js"></h:outputScript>
            <h:outputScript library="js" name="bootstrap-table.js"></h:outputScript>
        </h:body>
    </f:view>
</html>
