<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
  <title> NoteHub | Döküman Paylaşım Platformu </title>
    <meta charset="utf-8"/>
    <meta name="robots" content="all,follow"/>
    <meta name="googlebot" content="index,follow,snippet,archive"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name = "keywords" content  = ""   />
    <meta name="keywords" content=""/>

    <!-- Bootstrap and Font Awesome css -->
    <h:outputStylesheet library="css" name="font-awesome.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>

    <!-- Css animations  -->
    <h:outputStylesheet library="css" name="animate.css" />

    <!-- Theme stylesheet, if possible do not edit this stylesheet -->
    <h:outputStylesheet library="css" name="style.default.css"  id="theme-stylesheet"/>

    <!-- Custom stylesheet - for your changes -->
    <h:outputStylesheet library="css" name="custom.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/smartSuggest.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"/>
    
    
    <link href  =  'http://fonts.go ogleapis. c om/css?family=Robo t o: 4 00,100,100italic,300,300italic,500,700,800' rel = 'stylesheet' type = 'text/css' /><!-- Bootstrap and Font Awesome css -->
   <h:outputStylesheet library = "css" name = "fileupload.css"  /><!-- Theme stylesheet, if possible do not edit this stylesheet -->
    

</h:head>
  <f:view>
<h:body>


    <div id="all">
        <header>

          

            <!-- *** NAVBAR ***
    _________________________________________________________ -->

            <div class="navbar-affixed-top" data-spy="affix" data-offset-top="200">

            <div class="navbar navbar-default yamm" style="background-color: #fff; border-color:#fff; margin-bottom: 5px; padding-bottom: 2px;" role="navigation" id="navbar">

              <div class="container">
               
                
                <!--/.navbar-header -->

                <div class="navbar-collapse collapse" id="navigation">
                  <h:form enctype="multipart/form-data">
                   <a  class="nav navbar-nav navbar-left" href="index.xhtml"><h2  style="font: italic bold 35px/35px Georgia, serif; margin-bottom: 5px; padding-bottom: 5px; position: fixed; top: -10px;  color:#38a7bb;"><span class="hidden-xs hidden-sm"  ></span>
                           NoteHub</h2></a>
                    
                    <ul class="nav navbar-nav navbar-right">

                      <li class="btn-default" >

                        <h:commandLink action="#{documentBean.loadLatest()}" class="btn-default" >Anasayfa</h:commandLink>

                      </li>

                      
                      




                     
                      <li class="btn-default" >

                        <h:commandLink action="#{userBean.profile()}" class="btn-default" >#{userBean.login_user.name}</h:commandLink>

                      </li>

                    </ul>
                  </h:form>
                </div>
                
                <!--/.nav-collapse -->



                <div class="collapse clearfix" id="search">

                  <h:form class="navbar-form" role="search">
                    <div class="input-group">
                      <h:inputText value="#{noteBean.search()}" />
                      <span class="input-group-btn">
                        <h:commandButton value="#{noteBean.search()}" styleClass="btn btn-template-main"></h:commandButton>
                      </span>
                    </div>
                  </h:form>

                </div>
                <!--/.nav-collapse -->

              </div>


            </div>
            <!-- /#navbar -->

          </div>

            <!-- *** NAVBAR END *** -->

        </header>

        <!-- *** LOGIN MODAL END *** -->

        <div id="heading-breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                    </div>
                    <div class="col-md-5">
                        <ul class="breadcrumb" style="padding-right: 180px;" >

                            <li><a href="index.xhtml">Anasayfa</a>
                            </li>
                            <li>#{userBean.login_user.name}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="content" class="clearfix" style="background: #e9ecf2; padding-top: 30px;">

            <div class="container">

                <div class="row" >

                    <!-- *** LEFT COLUMN ***
			 _________________________________________________________ -->

                    <div class="col-md-9 clearfix" id="customer-account" style='background: white; padding-bottom: 20px;'>
                      
                      <p class="lead" style="margin-top: 40px;">Kişisel bilgilerini ve şifreni buradan değiştir.</p>

                        <div class="box">

                            <div class="heading">
                                <h3 class="text-uppercase">Şifreni Değiştir</h3>
                            </div>

                            <h:form id="pw">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="password_old">Eski şifre</label>
                                            <h:inputSecret value="#{userBean.password_old}" class="form-control" id="password_old"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="password_1">Yeni şifre</label>
                                            <h:inputSecret value="#{userBean.password_new}" class="form-control" id="password_new"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="password_2">Tekrar yeni şifre</label>
                                            <h:inputSecret value="#{userBean.password_verify}" class="form-control" id="password_verify"/>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.row -->

                                <div class="text-center">
                                  <p:commandButton value="Yeni şifreyi kaydet" action="#{userBean.updatePassword()}" process="@this,pw" class="btn btn-template-main"> </p:commandButton>
                                </div>
                            </h:form>

                        </div>
                        <!-- /.box -->
                          
                        <div class=" clearfix">
                          
                            <div class="heading">
                                <h3 class="text-uppercase">Personal details</h3>
                            </div>

                            <h:form id="personal">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="firstname">Firstname</label>
                                            <h:inputText label="#{userBean.login_user.name}" value="#{userBean.login_user.name}" class="form-control" id="firstname"></h:inputText>
                                        </div>
                                    </div>
                                    
                                </div>
                                <!-- /.row -->
                                <div class="row">
                                  <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="lastname">Lastname</label>
                                            <h:inputText label="#{userBean.login_user.surname}" value="#{userBean.login_user.surname}" class="form-control" id="lastname"></h:inputText>
                                        </div>
                                    </div>
                                </div>
                               
                                <!-- /.row -->

                                <div class="row">
                                    
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="email_account">Email</label>
                                            <h:inputText class="form-control" id="email_account" label="#{userBean.login_user.EMail}" value="#{userBean.login_user.EMail}"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 text-center">
                                      <p:commandButton value="Değişiklikleri Kaydet" action="#{userBean.updateUser()}" class="btn btn-template-main" process="@this,personal"></p:commandButton>

                                    </div>

                                </div>

                            </h:form>

                        </div>

                    </div>
                    <!-- /.col-md-9 -->

                    <!-- *** LEFT COLUMN END *** -->

                    <!-- *** RIGHT COLUMN ***
			 _________________________________________________________ -->

                    <div class="col-md-3" >
                        <!-- *** CUSTOMER MENU ***
 _________________________________________________________ -->
                        <div class="panel panel-default sidebar-menu" style="padding: 10px;">

                            <div class="panel-heading">
                                <h3 class="panel-title">Notlarım</h3>
                            </div>

                            <div class="panel-body">

                                <ul class="nav nav-pills nav-stacked">
                                  <ui:repeat var="udoc" value="#{documentBean.userDocs(userBean.login_user.userId)}">
                                    <li>
                                      <a href="#"> #{udoc.documentLink.substring(30)}</a>
                                    </li> 
                                  </ui:repeat>
                                  
                                  
                                </ul>
                            </div>

                        </div>
                        <!-- /.col-md-3 -->

                        <!-- *** CUSTOMER MENU END *** -->
                    </div>
                    <div class="col-md-3" >
                        <!-- *** CUSTOMER MENU ***
 _________________________________________________________ -->
                        <h:form>
                        <div class="panel panel-default sidebar-menu" >
                          <p:commandButton class="nav nav-pills nav-stacked btn-lg"  action="#{userBean.logout()}" value="Çıkış"  style="width: 100%; text-align: left; border: none; background: #ff4444; color: white;" > </p:commandButton>
                        </div>
                          </h:form>
                    </div>
                    <!-- *** RIGHT COLUMN END *** -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->


        <!-- *** GET IT ***
_________________________________________________________ -->

        <div id="get-it">
            <div class="container">
                <div class="col-md-8 col-sm-12">
                    <h3></h3>
                </div>
                <div class="col-md-4 col-sm-12">
                    
                </div>
            </div>
        </div>


        <!-- *** GET IT END *** -->


        <!-- *** FOOTER ***
_________________________________________________________ -->

        <footer id="footer">
          <div class="container">
            <div class="col-md-3 col-sm-6">
              <h4>Hakkımızda</h4>

              <p>Araştırmayı ve üretmeyi seven meraklı öğrencileriz.</p>




              <hr class="hidden-md hidden-lg hidden-sm"/>

            </div>
            <!-- /.col-md-3 -->

            <div class="col-md-3 col-sm-6">


              <hr class="hidden-md hidden-lg"/>

            </div>
            <!-- /.col-md-3 -->

            <div class="col-md-3 col-sm-6">

              <h4>Iletişim</h4>

              <p>
                              Süleyman Demirel Üniversitesi <br/>
                              Çünür Mahallesi <br/>
                              Süleyman Demirel Caddesi<br/>
                              Çünür/Isparta<br/>
                              <strong>Türkiye</strong>
                            </p>

              <a href="contact.xhtml" class="btn btn-small btn-template-main">İletişim Sayfasına Git</a>
              <hr class="hidden-md hidden-lg hidden-sm"/>
              
              
            </div>
            <div class="col-md-3 col-sm-6">

                    

                    <div class="photostream">
                      <h5>  İlk işimiz ulusu çalışkan yapmaktır.</h5>
                    </div>
              <strong style="color:white;"><p>Mustafa Kemal Atatürk</p></strong>
                </div>
            <!-- /.col-md-3 -->
            


            <!-- /.col-md-3 -->
          </div>
          <!-- /.container -->
        </footer>
        <!-- /#footer -->

        <!-- *** FOOTER END *** -->

        <!-- *** COPYRIGHT ***
_________________________________________________________ -->

        <div id="copyright">
            <div class="container">
                <div class="col-md-12">
                    <p class="pull-left">&copy; 2015. Your company / name goes here</p>
                    <p class="pull-right">Template by <a href="http://bootstrapious.com/free-templates">Bootstrapious</a> 
                        <!-- Not removing these links is part of the licence conditions of the template. Thanks for understanding :) -->
                    </p>

                </div>
            </div>
        </div>
        <!-- /#copyright -->

        <!-- *** COPYRIGHT END *** -->



    </div>
    <!-- /#all -->


    <!-- #### JAVASCRIPT FILES ### -->
       <f:verbatim>
        <script>
          window.jQuery || document.write('<h:outputScript library="js" name="jquery-1.11.0.min.js"/>');
          $('.sinif').click(function () {
            $(this).toggleClass('active');

          });
          $('.no-collapsable').on('click', function (e) {
            e.stopPropagation();
          });
        </script>
      </f:verbatim>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="resources/js/jquery.cookie.js"></script>
    <script src="resources/js/waypoints.min.js"></script>
    <script src="resources/js/jquery.counterup.min.js"></script>
    <script src="resources/js/jquery.parallax-1.1.3.js"></script>
    <script src="resources/js/front.js"></script>

    



</h:body>
</f:view>
</html>
